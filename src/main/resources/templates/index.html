<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Weather Forecast</h1>
    <form action="/predict" method="post">
        <label for="cityName">City Name:</label>
        <input type="text" id="cityName" name="cityName" required><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div th:if="${predictions != null}">
        <h2>Prediction Results for <span th:text="${cityName}"></span></h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>Wind Speed (km/h)</th>
                <th>Pressure (hPa)</th>
            </tr>
            <tr th:each="prediction : ${predictions}">
                <td th:text="${prediction.date}"></td>
                <td th:text="${prediction.temperature}"></td>
                <td th:text="${prediction.humidity}"></td>
                <td th:text="${prediction.windSpeed}"></td>
                <td th:text="${prediction.pressure}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
